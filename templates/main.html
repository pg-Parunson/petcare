<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- BootStrap 사용하기 위한 준비 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <!-- 파비콘 -->
    <link rel="icon" href="/static/img/favicon-32x32.png">
    <!-- 타이틀 -->
    <title>PetCare | 반려견 건강기록 서비스</title>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- StyleSheet참조 -->
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/style.css'>
    <!-- 자바스크립트 파일 참조 -->
    <script src='/static/js/main.js'></script>
</head>
<body>
<div class="container">
    <!-- 메인 문구 -->
    <div class="topBanner">
        <h1>내 소중한 가족, 반려견을 위한 건강기록일지</h1>
        <hr/>
    </div>
    <div class="row">
        <div class="col">
            <div class="login-form">
                <h2>로그인 폼</h2>
                <hr/>
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" placeholder="ID를 입력해주세요.">
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="비밀번호를 입력해주세요.">
                </div>
                <button type="button" class="w-100 btn btn-primary btn-lg">로그인</button>
            </div>
        </div>
        <div class="col">
            <h2>회원가입 폼</h2>
            <hr />
            <div class="mb-3 row">
                <label for="inputId" class="col-sm-3 col-form-label">아이디 입력</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputId" placeholder="ID를 입력해주세요.">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputNickname" class="col-sm-3 col-form-label">닉네임 입력</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputNickname" placeholder="닉네임을 입력해주세요.">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-3 col-form-label">비밀번호 입력</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요.">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="passwordCheck" class="col-sm-3 col-form-label">비밀번호 재입력</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="passwordCheck" placeholder="비밀번호를 재입력해주세요.">
                </div>
            </div>
            <button onclick="save_userInfo()" type="button" class="w-100 btn btn-primary btn-lg">회원가입</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- 메인 서비스 -->
            <div class="petInfo">
                <h2>마이펫 정보 입력</h2>
                <hr/>
                <div class="mb-3 row">
                    <label for="inputId" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="petName" placeholder="반려견 이름을 입력해주세요.">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="petBirth" class="col-sm-2 col-form-label">생년월일</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="petBirth" placeholder="생년월일">
                    </div>
                </div>
                <p>견종 :
                    <select id="breed">
                        <option value="poodle">푸들</option>
                        <option value="maltese">말티즈</option>
                        <option value="shiba">시바</option>
                        <option value="jindo">진돗개</option>
                        <option value="pomeranian">포메라니안</option>
                        <option value="mix">믹스견</option>
                    </select>
                </p>
                <p>성별 :
                    <input type="radio" name="petSex" value="male" checked>남아
                    <input type="radio" name="petSex" value="female">여아
                </p>
                <p>중성화 여부 :
                    <input type="checkbox" id="neuteringCheck" name="neutering" checked>
                    <label for="neuteringCheck">중성화 완료</label>
                </p>
                <div class="mb-3">
                    <label for="etc" class="form-label">특이사항</label>
                    <textarea class="form-control" id="etc" rows="2"></textarea>
                </div>
                <button onclick="save_petInfo()" type="button" class="w-100 btn btn-primary btn-lg">저장</button>
            </div>
        </div>
        <div class="col">
            <!-- 마이펫 정보 -->
            <div class="showMedicalInfo">
                <h2>마이펫 정보(전체: 관리자)</h2>
                <hr/>
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>No</th>
                        <th>반려견 이름</th>
                        <th>생년월일</th>
                        <th>견종</th>
                        <th>성별</th>
                        <th>중성화 여부</th>
                        <th>특이사항</th>
                    </tr>
                    </thead>
                    <tbody id="myPetInfo">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 의료 정보 입력란 -->
        <div class="medicalInfo">
            <div class="addMedicalInfo">
                <!-- 진료내역 -->
                <h2>진료내역</h2>
                <hr/>
                <div class="mb-3 row">
                    <label for="inoculationDate" class="col-sm-2 col-form-label">접종일</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inoculationDate" placeholder="접종일">
                    </div>
                </div>
                <p>진료내역:
                    <select id="treatmentType">
                        <option value="corona">코로나 장염 예방접종</option>
                        <option value="dhppl">종합백신 예방접종</option>
                        <option value="kc">켄넬코프 예방접종</option>
                        <option value="rv">광견병 예방접종</option>
                        <option value="ear">귓병 진료</option>
                        <option value="patella">슬개골 진료</option>
                        <option value="heartworm">심장사상충 예방</option>
                        <option value="parasite">외부기생충 예방</option>
                        <option value="de-sexing">중성화 수술</option>
                    </select>
                </p>
                <p>치료기간: <input type="date" id="treatmentPeriodStart">부터 <input type="date" id="treatmentPeriodEnd">까지
                </p>
                <div class="mb-3 row">
                    <label for="cost" class="col-sm-2 col-form-label">비용</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cost" placeholder="비용을 입력하세요.">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="treatmentHospital" class="col-sm-2 col-form-label">진료병원</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="treatmentHospital" placeholder="진료병원을 입력하세요.">
                    </div>
                </div>
                <button onclick="save_inoculation()" type="button" class="w-100 btn btn-primary btn-lg">저장</button>
            </div>
            <hr/>
            <div class="medicalInfoSearch">
                <h3>진료기록부</h3>
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>No</th>
                        <th>진료일</th>
                        <th>진료내역</th>
                        <th>치료기간</th>
                        <th>비용</th>
                        <th>진료병원명</th>
                        <th>다음 접종 예정일</th>
                    </tr>
                    </thead>
                    <tbody id="medicalInfo">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
